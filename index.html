<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator by Dima | DEMO 1.1 |</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h1>Calculator by Dima <br> | DEMO 1.1 |</h1>
		<div class="display" id="display"></div>
		<div class="box-interface">
			<div class="button">
				<div class="small-functions-buttons">
					<div class="small-functions-buttons__item" id="reset-button"><div class="text-box">C</div></div>
					<div class="small-functions-buttons__item button-function__item" data-fun="%">%</div>
					<div class="small-functions-buttons__item" id="clear-last"><div class="text-box"><</div></div>
				</div>
				<div class="button-second__box-Num">
					<div class="button-num__item" data-value="1"><div class="text-box">1</div></div>
					<div class="button-num__item" data-value="2"><div class="text-box">2</div></div>
					<div class="button-num__item" data-value="3"><div class="text-box">3</div></div>
					<div class="button-num__item" data-value="4"><div class="text-box">4</div></div>
					<div class="button-num__item" data-value="5"><div class="text-box">5</div></div>
					<div class="button-num__item" data-value="6"><div class="text-box">6</div></div>
					<div class="button-num__item" data-value="7"><div class="text-box">7</div></div>
					<div class="button-num__item" data-value="8"><div class="text-box">8</div></div>
					<div class="button-num__item" data-value="9"><div class="text-box">9</div></div>
					<div class="button-num__item" data-value="0"><div class="text-box">0</div></div>
				</div>
			</div>
			<div class="button-function">
				<div class="button-function__item"	data-fun="*">&#215;</div>
				<div class="button-function__item"	data-fun="/">&#247;</div>
				<div class="button-function__item"	data-fun="+">+</div>
				<div class="button-function__item"	data-fun="-">-</div>
				<div class="button-function__item-result button-function__item-result"	data-funMonkey="=">=</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
