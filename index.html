<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator by Dima | DEMO 1.1 |</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h1>Calculator by Dima <br> | DEMO 1.1 |</h1>
		<div class="display" id="display"></div>
		<div class="box-interface">
			<div class="button-top-box">
				<div class="small-functions-buttons">
					<div class="small-functions-buttons__item button" id="reset-button">C</div>
					<div class="small-functions-buttons__item button button-function__item" data-fun="%">%</div>
					<div class="small-functions-buttons__item button" id="clear-last">&#60;</div>
				</div>
				<div class="button-second__box-Num">
					<div class="button-num__item button" data-value="1">1</div>
					<div class="button-num__item button" data-value="2">2</div>
					<div class="button-num__item button" data-value="3">3</div>
					<div class="button-num__item button" data-value="4">4</div>
					<div class="button-num__item button" data-value="5">5</div>
					<div class="button-num__item button" data-value="6">6</div>
					<div class="button-num__item button" data-value="7">7</div>
					<div class="button-num__item button" data-value="8">8</div>
					<div class="button-num__item button" data-value="9">9</div>
					<div class="button-num__item button" data-value="0">0</div>
					<div class="button" id="tochka" data-value=".">&#10625;</div>
				</div>
			</div>
			<div class="button-function">
				<div class="button-function__item  button"	data-fun="*">&#215;</div>
				<div class="button-function__item  button"	data-fun="/">&#247;</div>
				<div class="button-function__item  button"	data-fun="+">+</div>
				<div class="button-function__item  button"	data-fun="-">-</div>
				<div class="button-function__item-result button-function__item-result  button"	data-funMonkey="=">=</div>
			</div>
		</div>
	</div>
	<style>
	body{
		background: #00111C;
		font-family: 'Ubuntu', sans-serif;
	}
	</style>
	<script type="text/javascript" async src="index.js"></script>
</body>
</html>
